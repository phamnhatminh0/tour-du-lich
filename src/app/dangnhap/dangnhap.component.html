    <p class="fs-6 text-start ">
        <i class="bi bi-house"></i>
        <a href="../assets/home.html" class="link-offset-2 link-underline link-underline-opacity-0">
            <span> Trang chủ </span>

        <span>Đăng nhập</span>

<!-- dangnhap -->
<section class="mb-5" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="../assets/upload/bannerdangnhap.jpg" alt="login form" class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form (ngSubmit)="onSubmit()">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0"><img src="../assets/upload/banner2.png"
                                                alt=""></span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Đăng nhập vào tài
                                        khoản của bạn
                                    </h5>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="">Email</label>
                                        <input type="email" name="email" [(ngModel)]="email"
                                            class="form-control form-control-lg" />
                                    </div>
                                    <div *ngIf="email===''">
                                        <small class="text-danger">Email không được để trống</small>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="">Mật khẩu</label>
                                        <input type="password" name="password" [(ngModel)]="password"
                                            class="form-control form-control-lg" />
                                    </div>
                                    <div *ngIf="password===''">
                                        <small class="text-danger">Mật khẩu không được để trống</small>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">đăng
                                            nhập</button>
                                    </div>

                                    <a class="small text-muted" href="#!">bạn quên mật khẩu?</a>
                                    <p class="mb-5 pb-lg-2 text-primary-emphasis">bạn chưa có tài khoản? <a
                                            href="../assets/dangky.html" class="text-primary-emphasis">đăng ký ngay</a>
                                    </p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /dangnhap -->
