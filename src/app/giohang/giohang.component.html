<!-- đường dẫn -->
<div class="container mt-2">
    <p class="fs-6 text-start ">
        <i class="bi bi-house"></i>
        <a href="/ASM1/home.html" class="link-offset-2 link-underline link-underline-opacity-0">
            <span> Trang chủ </span>
        </a>/
        <span>GIỎ HÀNG</span>
    </p>
</div>

<!-- giỏ hàng -->
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
            <div class="card">
                <div class="card-body p-4">

                    <div class="row">

                        <div class="col-lg-7">
                            <h5 class="mb-3">tour của bạn</h5>
                            <hr>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div>
                                    <p class="mb-0">bạn có 4 tour</p>
                                </div>
                                <div>
                                    <p class="mb-0"><span class="text-muted">Sắp xếp theo:</span> <a href="#!"
                                            class="text-body">giá tiền <i class="fas fa-angle-down mt-1"></i></a>
                                    </p>
                                </div>
                            </div>

                            <div class="card mb-3" *ngFor="let p of cart">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div class="d-flex flex-row align-items-center">
                                            <div>
                                                <img src="/ASM1/upload/{{p.img}}" class="img-fluid rounded-3"
                                                    alt="Shopping item" style="width: 65px;">
                                            </div>
                                            <div class="ms-3">
                                                <h5>{{p.tenTour}}</h5>
                                                <p class="small mb-0">{{p.thoiGianTour}}</p>
                                            </div>
                                            <div class="ms-3">
                                                <td class=""><span>{{p.giaTour |number}}</span></td>
                                                <td><input type="number" [(ngModel)]="p.quantity" min="1"
                                                        class="form-control form-control-sm w-50 m-auto" /></td>

                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center">
                                            <div>
                                                <h5 class="mb-0">{{p.giaTour*p.quantity |number}} VND</h5>
                                            </div>
                                            <a href="#"> <i class="bi bi-trash" (click)="deleteCart(p.id)"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-lg-5">

                            <div class="card bg-primary text-white rounded-3">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <h5 class="mb-0">thanh toán</h5>
                                    </div>

                                    <form class="mt-4">
                                        <div class="form-outline form-white mb-4">
                                            <label class="form-label" for="typeName">Tên Thẻ</label>
                                            <input type="text" id="typeName" class="form-control form-control-lg"
                                                siez="17" placeholder="nhập tên chủ thẻ" />
                                        </div>

                                        <div class="form-outline form-white mb-4">
                                            <label class="form-label" for="typeText">Số Thẻ</label>
                                            <input type="text" id="typeText" class="form-control form-control-lg"
                                                siez="17" placeholder="1234 5678 9012 3457" />
                                        </div>

                                        <div class="row mb-4">
                                            <div class="col-md-6">
                                                <div class="form-outline form-white">
                                                    <label class="form-label" for="typeExp">ngày hết hạn</label>
                                                    <input type="text" id="typeExp" class="form-control form-control-lg"
                                                        placeholder="MM/YYYY" size="7" id="exp" minlength="7"
                                                        maxlength="7" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-outline form-white">
                                                    <label class="form-label" for="typeText">Cvv</label>
                                                    <input type="password" id="typeText"
                                                        class="form-control form-control-lg" size="1" minlength="3"
                                                        maxlength="3" />
                                                </div>
                                            </div>
                                        </div>

                                        <hr class="my-4">

                                        <div class="d-flex justify-content-between">
                                            <p class="mb-2">TỔNG GIÁ CÁC TOUR</p>
                                            <p class="mb-2">{{sumMoney() | number}} VND</p>
                                        </div>

                                        <div class="d-flex justify-content-between">
                                            <p class="mb-2">mã giảm giá</p>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <input type="text" id="form1" class="form-control form-control-lg"
                                                    siez="17" placeholder="nhập mã giảm giá" />
                                            </div>
                                            <div class="col-6">
                                                <button type="button" class="btn btn-info btn-block btn-lg">
                                                    <div class="d-flex justify-content-between">
                                                        <span>áp dụng</span>
                                                    </div>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-between mb-4">
                                            <p class="mb-2">tổng giá</p>
                                            <p class="mb-2">{{sumMoney()| number}} VND</p>
                                        </div>

                                        <button type="button" class="btn btn-info btn-block btn-lg">
                                            <div class="d-flex justify-content-between">
                                                <span>đặt tour</span>
                                            </div>
                                        </button>

                                    </form>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- /giỏ hàng -->
